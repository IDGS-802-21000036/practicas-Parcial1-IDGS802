{% extends "layout.html"%}
{%block content%}
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-6">
            <form action="/operaciones" method="POST">
                <div class="row">
                    <div class="col-md-12 p-2">
                        <label>N1: </label>
                        <input type="text" name="n1" />
                    </div>
                    <div class="col-md-12 p-2">
                        <label>N2: </label>
                        <input type="text" name="n2" />
                    </div>

                    <div class="col-md-3">
                        <input type="radio" value="suma" id="rdSuma"
                            name="rdOp">
                        Suma
                    </div>
                    <div class="col-md-3">
                        <input type="radio" value="resta" id="rdResta"
                            name="rdOp">
                        Resta
                    </div>
                    <div class="col-md-3">
                        <input type="radio" value="multiplicacion" id="rdMulti"
                            name="rdOp">
                        Multiplicacion
                    </div>
                    <div class="col-md-3">
                        <input type="radio" value="division" id="rdDivision"
                            name="rdOp">
                        Division
                    </div>
                    <div class="col-md-3 m-3">
                        <input type="submit" class="btn btn-success">
                    </div>
                </div>

            </form>
        </div>
        <div class="col-6">

            {% if total%}
            <h1>El resultado es {{total}}</h1>
            {%endif%}
        </div>

    </div>
</div>

{%endblock%}
