{% extends "layout.html"%}

{%block content%}
{%import "_macros.html" as macros%}
<div class="col-md-12">
        <div class="col-md-6">
            <h1>Agregar al diccionario</h1>
<form action="/diccionario" method="POST" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                        <div class="col-md-12 b-2">
                            {{macros.input_Form(form.ingles, class="form-control")}}
                        </div>
                        <div class="col-md-12">
                            {{macros.input_Form(form.espaniol, class="form-control")}}
                        </div>
                        <div class="col-md-12 d-flex align-items-center justify-content-center">
                            <input type="submit" class="btn btn-outline-primary" name="btn1">
                        </div>
                        <div class="col-md-6">
                            {%if hecho%}
                                <h1>Palabra: {{hecho}}</h1>
                
                            {%endif%}
                        </div>
                </div>
            </div>
            
        </div>
    </div>

</form>
        </div>
    </div>
</div>

{%endblock%}
